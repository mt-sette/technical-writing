<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Technical Writing</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="./contato.css" />
    </head>
    <body>
        <header class="site-header">
            <nav class="main-nav" aria-label="Main Navigation">
                <span class="logo">LOGO</span>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#services">Serviços</a></li>
                    <li><a class="nav-link-contat" href="./">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input
                            id="name"
                            name="name"
                            type="text"
                            placeholder="Seu nome"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="seu@exemplo.com"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input
                            id="subject"
                            name="subject"
                            type="text"
                            placeholder="Assunto da mensagem"
                        />
                    </div>

                    <div class="form-group full-width">
                        <label for="message">Mensagem</label>
                        <textarea
                            id="message"
                            name="message"
                            rows="8"
                            placeholder="Escreva sua mensagem..."
                            required
                        ></textarea>
                    </div>

                    <!-- Honeypot to reduce spam -->
                    <div style="display: none">
                        <label for="website">Website</label>
                        <input
                            id="website"
                            name="website"
                            type="text"
                            tabindex="-1"
                            autocomplete="off"
                        />
                    </div>

                    <div class="form-actions full-width">
                        <button type="submit">Enviar mensagem</button>
                        <button type="reset" class="btn-secondary">
                            Limpar
                        </button>
                    </div>
                </div>
            </form>
        </main>
        <footer class="site-footer">
            <div class="auto-grid">
                <ul>
                    <li><h3>Technical Writing</h3></li>
                    <li><p>Expert documentation for modern teams.</p></li>
                </ul>
                <ul>
                    <li><h3>Privacidade</h3></li>
                    <li><a href="#">Policy</a></li>
                    <li><a href="#">Termos e Condições</a></li>
                    <li><a href="#">Engre em contato</a></li>
                </ul>
                <ul>
                    <li><h3>Social</h3></li>
                    <li>
                        <a href="#"
                            ><img
                                src="images/instagram.svg"
                                alt="Instagram"
                                class="icon"
                            />
                            Instagram</a
                        >
                    </li>
                    <li>
                        <a href="#"
                            ><img
                                src="images/facebook.svg"
                                alt="Facebook"
                                class="icon"
                            />
                            Facebook</a
                        >
                    </li>
                </ul>
            </div>
            <p class="copyright">
                &copy; 2025 Technical Writer. All rights reserved.
            </p>
        </footer>
    </body>
</html>
